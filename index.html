<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI/ML App</title>
    <script>
        async function predict() {
            const feature1 = parseFloat(document.getElementById("feature1").value);
            const feature2 = parseFloat(document.getElementById("feature2").value);
            const feature3 = parseFloat(document.getElementById("feature3").value);

            const response = await fetch("/api/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ feature1, feature2, feature3 })
            });

            const prediction = await response.json();
            document.getElementById("result").innerText = "Prediction: " + prediction;
        }
    </script>
</head>
<body>
    <h1>AI/ML Prediction App</h1>
    <form onsubmit="predict(); return false;">
        <label>Feature 1: <input type="text" id="feature1"></label><br>
        <label>Feature 2: <input type="text" id="feature2"></label><br>
        <label>Feature 3: <input type="text" id="feature3"></label><br>
        <button type="submit">Predict</button>
    </form>
    <p id="result"></p>
</body>
</html>
