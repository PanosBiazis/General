<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <input type="text" id="user_input" placeholder="Say something...">
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>

    <script>
        function sendMessage() {
            var user_input = document.getElementById("user_input").value;
            
            // Check if the input is not empty
            if (user_input.trim() === "") {
                alert("Please enter a message.");
                return;
            }

            // Send the input to the PHP script via GET request
            fetch(`index.php?input=${encodeURIComponent(user_input)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").innerText = "Bot: " + data.response;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
